<!DOCTYPE html>
<html>
<head>
  <title>Project Nexus</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f4f4; }
    textarea { width: 100%; height: 150px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .box { background: white; padding: 20px; margin-top: 20px; }
  </style>
</head>
<body>

<h1>ðŸ“© AI Campus Mail Summarizer</h1>

<textarea id="email" placeholder="Paste college email here..."></textarea>
<br>
<button onclick="summarize()">Summarize</button>

<div class="box" id="result"></div>

<script>
async function summarize() {
  const email = document.getElementById("email").value;

  const res = await fetch("http://localhost:5000/summarize", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();

  document.getElementById("result").innerHTML = `
    <h3>Summary</h3>
    <p>${data.summary}</p>
    <p><b>Deadline:</b> ${data.deadline || "None"}</p>
    <p><b>Priority:</b> ${data.priority}/5</p>
  `;
}
</script>

</body>
</html>
